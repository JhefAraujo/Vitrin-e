<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogos</title>
    <link rel="stylesheet" href="css/catálogos.css">
    <script src="https://kit.fontawesome.com/2a683e0d82.js" crossorigin="anonymous"></script>
</head>

<body>
    <video src="bgvid.mp4" autoplay muted loop></video>
    <header>
        <a href="index.html"><i class="fa-solid fa-chevron-left back" style="color: #000000;"></i></a>
        <h1>Vitrin-e</h1>
    </header>
    <main>
        <div class="wrap">
            <div class="create" onclick="criaCatalogo()">Criar novo catálogo</div>
            <div class="search">
                <input id="texto" type="text" placeholder="Filtrar catálogos">
                <div class="pesquisa">Pesquisar</div>
            </div>
            <div class="order">
                <p>Ordenar por:</p>
                <div onclick="seta('novos')" id="novos" class="classificar active">Novos</div>
                <div onclick="seta('titulo')" id="titulo" class="classificar">Título</div>
                <div onclick="seta('usuario')" id="usuario" class="classificar">Usuário</div>
            </div>
        </div>
        <div class="container">
        </div>
    </main>
    <section class="catalogo" id="catalogo" style="display: none;">
        <div class="menu">
            <h2>Editar catálogo</h2>
            <div class="checker">
                <p>Base</p>
                <label class="switch">
                    <input id="base" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <p>Específico</p>
            </div>
        </div>
        <div class="firstCat cat">
            <label for="nomeCatalogo">Título</label>
            <input type="text" id="nomeCatalogo">
        </div>
        <div class="secondCat cat">
            <div class="wrapper">
                <label for="dataValidade">Data de validade</label>
                <input type="date" id="dataValidade" maxlength="14">
            </div>
        </div>
        <div class="thirdCat cat">
                <label for="video">Video de capa</label>
                <input style="display: none;" type="file" name="video" id="video">
        </div>
        <div class="productHeader">Produtos
            <div onclick="addProduct()" class="addproduct">
                Adicionar
            </div>
        </div>
        <div class="productBox">
            <div class="productContainer" id="productContainer">
            </div>
        </div>
        <div class="save">
            salvar
        </div>
        <div class="filter" onclick="offImage()" style="display: none;">
            <div id="popupImage"></div>
        </div>
    </section>
    <section class="catalogo" id="createCatalog" style="display: none;">
        <div class="menu">
            <h2>Criar catálogo</h2>
            <div class="checker">
                <p>Base</p>
                <label class="switch">
                    <input checked id="baseCriar" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <p>Específico</p>
            </div>
        </div>
        <div class="firstCat cat">
            <label for="nomeEnviar">Título</label>
            <input type="text" id="nomeEnviar">
        </div>
        <div class="secondCat cat">
            <div class="wrapper">
                <label for="enviarData">Data de validade</label>
                <input type="date" id="enviarData" maxlength="14">
            </div>
        </div>
        <div class="thirdCat cat">
                <label for="video">Video de capa</label>
                <input type="file" name="video" id="video">
        </div>
        <div class="productHeader">Produtos
            <div onclick="addProduct()" class="addproduct">
                Adicionar
            </div>
        </div>
        <div class="productBox">
            <div class="productContainer" id="productContainer">
            </div>
        </div>
        <div onclick="enviarNovoCatalogo()" class="save">
            salvar
        </div>
        <div class="filter" onclick="offImage()" style="display: none;">
            <div id="popupImage"></div>
        </div>
    </section>
    <div class="addpopup">
        <div class="pop"></div>
    </div>
    <div id="popupExcluir">
        <div class="popExcluir">
            <p>Você tem certeza?</p>
            <div class="xWrap">
                <div onclick="excluir(exclusao)" class="excluir">Excluir</div>
                <div class="cancelar">Cancelar</div>
            </div>
        </div>
    </div>
    <div class="popupCriar">
        <div class="popCriar">
            <input oninput="pesquisar(this.value)" class="inputCriar" type="text" placeholder="Pesquisar produto...">
            <div class="popupImageCard"></div>
            <div class="submitCriar">Enviar</div>
        </div>
    </div>
</body>
<script src="js/catálogos.js"></script>
</html>
