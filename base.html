<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Catálogo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Display&display=swap');

        @font-face {
            font-family: 'SuaFonte';
            src: url('vogue.ttf');
            src: url('vogue.ttf') format('truetype');
            /* Adicione outros formatos (e.g., woff2, ttf) conforme necessário para compatibilidade com navegadores */
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            font-family: 'Roboto', serif;
        }

        *::selection {
            background-color: rgba(0, 0, 0, 0.367);
        }

        html,
        body {
            width: 100vw;
            overflow-x: hidden;
        }

        p {
            font-weight: 100;
        }

        main {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            height: 100vh;
            overflow-x: hidden;
            font-weight: 400;
        }

        main h1 {
            font-size: 300%;
            text-shadow: 2px 3px 5px rgba(0, 0, 0, 0.5);
            font-weight: lighter;
            font-family: 'Noto Serif Display', serif;
        }

        main p {
            position: absolute;
            bottom: 10vh;
            left: 50vw;
            transform: translateX(-50%);
        }

        .filter {
            width: 100vw;
            height: 100vh;
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            filter: brightness(0.5);
            background: radial-gradient(circle at 24.1% 68.8%, rgb(50, 50, 50) 0%, rgb(0, 0, 0) 99.4%);
        }

        .filter video {
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
            object-position: center top;
            height: 100vh;
            width: 100vw;
            z-index: -2;
            background: radial-gradient(circle at 24.1% 68.8%, rgb(50, 50, 50) 0%, rgb(0, 0, 0) 99.4%);
        }

        .products {
            background: radial-gradient(circle at 24.1% 68.8%, rgb(50, 50, 50) 0%, rgb(0, 0, 0) 99.4%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            row-gap: 25px;
            padding: 5vh;
            min-height: 100vh;
            width: 100vw;
            flex-direction: column;
            position: relative;
            z-index: 0;
        }

        .card {
            border-radius: 1px;
            height: 107vw;
            width: 87vw;
            overflow: hidden;
            position: relative;
            z-index: 1;
            outline: 1px solid rgba(255, 255, 255, 0.534);
            border-radius: 2px;
        }

        .card img {
            z-index: 0;
            width: 100%;
            min-height: 100%;
            object-fit: cover;
            transition-duration: 0.5s;
        }

        .card img:hover {
            transform: scale(1.1);
        }

        .cardInfo {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 20%;
        }

        .visible {
            animation: reveal 1.5s;
        }

        .element {
            opacity: 0;
        }

        @keyframes reveal {
            0% {
                opacity: 0;
                filter: brightness(0);
            }

            100% {
                opacity: 1;
                filter: brightness(1);
            }
        }

        a {
            color: white;
        }

        .price {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-weight: 300;
        }

        .titulo {
            position: absolute;
            height: 1em;
            top: 8%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 95%;
            font-weight: 300;
            overflow: hidden;
            font-weight: bold;
        }

        .leftArrow {
            position: absolute;
            top: 45%;
            left: 0;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.6);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            border-radius: 0 10px 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .rightArrow {
            position: absolute;
            top: 45%;
            right: 0;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.6);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            border-radius: 10px 0px 0px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .carousel {
            display: flex;
            transition-duration: 0.5s;
            transform: translateX(0);
            min-height: 100%;
        }

        .loader {
            background: radial-gradient(circle at 24.1% 68.8%, rgb(50, 50, 50) 0%, rgb(0, 0, 0) 99.4%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 11;
            height: 100vh;
            width: 100vw;
            transition-duration: 1s;
        }

        header {
            position: fixed;
            z-index: 10;
            top: 1vh;
            height: 10vh;
            width: 85vw;
            background-color: rgba(0, 0, 0, 0.6);
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10vh;
            color: white;
            border: 1px solid rgba(7, 7, 7, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(15px);
        }

        .fa-bars, .fa-solid {
            position: absolute;
            z-index: 666766;
            left: 5%;
            cursor: pointer;
        }

        .header {
            display: flex;
            align-items: center;
            width: 100% !important;
            height: 100%;
            position: absolute;
            z-index: 55555;
            pointer-events: none;
        }

        .header img {
            height: 10vh;
            width: 10vh;
            padding-top: 1vh;
            padding-bottom: 1vh;
            filter: drop-shadow(3px 3px 2px rgba(5, 5, 5, 1));
            z-index: 10;
            margin: auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.5s;
        }

        .loader img {
            width: 80vw;
        }

        .buy {
            color: white;
            position: absolute;
            bottom: 2%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: goldenrod;
            border-radius: 35px;
            width: 30%;
            text-align: center;
            height: 40px;
            cursor: pointer;
        }

        .quantity {
            color: white;
            position: absolute;
            bottom: 2%;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 35px;
            width: 40%;
            text-align: center;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .plus {
            background-color: goldenrod;
            border-radius: 50%;
            height: 100%;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .plus::selection {
            background-color: transparent;
        }

        .minus {
            background-color: goldenrod;
            border-radius: 50%;
            height: 100%;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .minus::selection {
            background-color: transparent;
        }

        .send {
            position: absolute;
            right: 0;
            height: 8vh;
            width: 8vh;
            background-color: goldenrod;
            border-radius: 50%;
            animation: walk 0.5s ease-in-out;
            align-items: center;
            justify-content: center;
            transform: translateX(-1vh);
        }

        @keyframes walk {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }

            100% {
                opacity: 1;
                transform: translateX(-1vh);
            }
        }

        @keyframes reverseWalk {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        @media screen and (min-width: 650px) {
            ::-webkit-scrollbar {
                display: none;
            }

            .card {
                width: 27vw !important;
                height: 450px !important;
                margin: auto;
            }

            #products {
                display: grid;
                margin: auto !important;
                grid-template-columns: 1fr 1fr 1fr;
            }

            header {
                width: 26vw !important;
            }

            .loader img {
                width: 45vw !important;
            }
        }

        .hamb {
            width: 80%;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.6);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(7, 7, 7, 0.7);
            position: absolute;
            top: 100%;
            border-radius: 0 0 25px 25px;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display&display=swap" rel="stylesheet">

</head>

<body>
    <div class="loader">
        <img class="logo" src="logoVetor.svg" alt="Logo Mallorca">
    </div>
    <header>
        <i class="fa-solid fa-bars"></i>
        <div class="header">
            <img src="mono-02.svg" alt="Logo Mallorca">
            <div style="display: none;" class="send" onclick="sendWhatsAppMessage()"></div>
        </div>
        <div class="hamb"><div class="backfilter"></div></div>
    </header>
    <main>
        <h1>Verano</h1>
        <a href="#products">
            <p>Clique para explorar</p>
        </a>
        <div class="filter">
            <video src="bgvideo.mp4" playsinline autoplay muted loop></video>
        </div>
    </main>
    <section class="products" id="products">
    </section>
    <script>
        var pedido = {};
        var quantidade = 0;
        function showQuantity(element) {
            parent = element.parentElement;
            minus = parent.children[4].children[0];
            plus = parent.children[4].children[2];
            parent.children[3].style.display = 'none';
            parent.children[4].style.display = 'flex';
            parent.children[4].children[1].innerHTML++;
            quantidade++;
            document.getElementsByClassName('header')[0].children[1].style.display = 'flex';
            document.getElementsByClassName('header')[0].style.width = '88%';
            document.getElementsByClassName('header')[0].style.rigth = '5px';
            carrinho();
        }
        function plusElem(element) {
            parentPlus = element.parentElement;
            parentPlus.children[1].innerHTML++;
            quantidade++;
            carrinho();
        }
        function minusElem(element) {
            parentPlus = element.parentElement;
            parentAbsol = parentPlus.parentElement;
            parentPlus.children[1].innerHTML--;
            if (parentPlus.children[1].innerHTML == 0) {
                parentPlus.style.display = 'none';
                parentAbsol.children[3].style.display = 'block';
            }
            quantidade--;
            carrinho();
        }
        function carrinho() {
            document.getElementsByClassName('header')[0].children[1].innerHTML = quantidade;
            if (quantidade == 0) {
                document.getElementsByClassName('header')[0].children[1].style.display = 'none';
            }
        }
        async function fetchAndAppend() {
            url = 'https://script.google.com/macros/s/AKfycbzUAPR0RI1BkPc5n17zGMnzWam-JKpT9ICzc-0gs6_V5Q22UmLfviLLar9Me-Y2SUCSew/exec';
            response = await fetch(url);
            brute = await response.json();
            for (let i = 0; i < brute.length; i++) {
                const element = brute[i];
                imagem = element[0].split(' ');
                if (element[8] == "Verano") {
                    criaCard = document.createElement('div');
                    criaCard.setAttribute('class', 'card element');
                    criaCard.innerHTML = `<div class="carousel"><img src="${imagem[0]}"alt=""></div>
                                            <div class="cardInfo"><p class="titulo">${element[2].slice(11)}</p></div>
                                            <p class="price">R$${element[6]},00</p>
                                            <p onclick="showQuantity(this)" class="buy">Eu quero!</p>
                                            <div style="display: none;" class="quantity">
                                            <div onclick="minusElem(this)" class="minus">-</div>
                                            <p class="numb"></p>
                                            <div onclick="plusElem(this)" class="plus">+</div>
                                            </div>`
                    document.getElementById('products').appendChild(criaCard);
                    if (imagem.length > 1) {
                        criaCard.innerHTML += '<div class="leftArrow" onclick="carouselleft(this)"><i class="fa-solid fa-arrow-left fa-lg"></i></div><div class="rightArrow" onclick="carouselright(this)"><i class="fa-solid fa-arrow-right fa-lg"></i></div>'
                        criaCard.children[0].innerHTML = `<div class="carousel">
                <img src="${imagem[0]}"alt="">
                <img src="${imagem[1]}"alt="">
            </div>`

                    }
                }
            }
            document.getElementsByClassName('loader')[0].style.opacity = '0';
            setTimeout(() => {
                document.getElementsByClassName('loader')[0].style.display = 'none';
            }, 1000);
        }
        fetchAndAppend();
        window.addEventListener("load", function () {
            setTimeout(function () {
                // This hides the address bar:
                window.scrollTo(0, 1);
            }, 0);
        });
        window.addEventListener('scroll', () => {
            produto = document.getElementsByClassName('card');
            for (let i = 0; i < produto.length; i++) {
                const element = produto[i];
                if (element.getBoundingClientRect().y < 600) {
                    element.setAttribute("class", "visible card");
                }
            }
        });
        function carouselright(element) {
            element.parentElement.children[0].style.transform = 'translateX(-100%)';
        }
        function carouselleft(element) {
            element.parentElement.children[0].style.transform = 'translateX(0)';
        }
