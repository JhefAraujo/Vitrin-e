<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="css/pedidos.css">
    <script src="https://kit.fontawesome.com/2a683e0d82.js" crossorigin="anonymous"></script>
</head>

<body>
    <video src="bgvid.mp4" autoplay muted loop></video>
    <header>
        <a href="index.html"><i class="fa-solid fa-chevron-left back" style="color: #000000;"></i></a>
        <h1>Vitrin-e</h1>
    </header>
    <main>
        <nav>
            <div id="aberto" onclick="seta('aberto'), toggle('em aberto')" class="botao active">Em aberto</div>
            <div id="analise" onclick="seta('analise'), toggle('finalizado')" class="botao">Finalizado</div>
        </nav>
        <div class="manage">
            <div class="mover">
                <div class="move" tabindex="0">
                    <p>mover itens selecionados para:</p>
                </div>
                <div class="moveMenu">
                    <p onclick="alteradado('em aberto')">Em aberto</p>
                    <p onclick="alteradado('em analise')">Em análise</p>
                </div>
            </div>
            <p id="exibindo"></p>
            <input id="search" type="search" placeholder="Pesquisar pedidos">
        </div>
        <table>
            <thead>
                <th class="check"><input type="checkbox"></th>
                <th>Cliente</th>
                <th>Data</th>
                <th>Valor</th>
                <th>Vendedor</th>
                <th>Catálogo</th>
                <th class="wid"></th>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="rest">
            <span class="loader"></span>
        </div>
    </main>
    <section id="details">
        <div class="menu">
            <h2 id="clientName"></h2>
        </div>
        <table class="cliente-table">
            <thead>
                <th id="nomeCliente">Cliente</th>
            </thead>
            <tbody>
                <tr>
                    <td class="dado-table">Nome Completo</td>
                    <td class="dadoTable" id="nomeTable">
                        <input type="text" autocomplete="off" spellcheck="false" class="editRow" id="testecliente">
                    </td>
                </tr>
                <tr>
                    <td class="dado-table">CPF</td>
                    <td class="dadoTable" id="cpfTable">
                        <input type="text" autocomplete="off" spellcheck="false" class="editRow" maxlength="14" id="testecpf">
                    </td>
                </tr>
                <tr>
                    <td class="dado-table">E-mail</td>
                    <td class="dadoTable" id="emailTable">
                        <input type="text" autocomplete="off" spellcheck="false" class="editRow" id="testeemail">
                    </td>
                </tr>
                <tr>
                    <td class="dado-table">Telefone</td>
                    <td class="dadoTable" id="telefoneTable">
                        <input type="text" autocomplete="off" spellcheck="false" class="editRow" id="testetelefone">
                    </td>
                </tr>
                <tr>
                    <td class="dado-table">CEP</td>
                    <td class="dadoTable" id="cepTable">
                        <input type="text" autocomplete="off" spellcheck="false" maxlength="8" class="editRow" id="testecep">
                    </td>
                </tr>
                <tr>
                    <td class="dado-table">Estado</td>
                    <td class="dadoTable" id="estadoTable">
                        <input type="text" autocomplete="off" spellcheck="false" class="editRow" id="testeestado">
                    </td>
                </tr>
                <tr>
                    <td class="dado-table">Cidade</td>
                    <td class="dadoTable" id="cidadeTable">
                        <input type="text" autocomplete="off" spellcheck="false" class="editRow" id="testecidade">
                    </td>
                </tr>
                <tr>
                    <td class="dado-table">Endereço</td>
                    <td class="dadoTable" id="enderecoTable">
                        <input type="text" autocomplete="off" spellcheck="false" class="editRow" id="testeendereco">
                    </td>
                </tr>
                <tr>
                    <td class="dado-table">Bairro</td>
                    <td id="bairroTable">
                        <input type="text" autocomplete="off" spellcheck="false" class="editRow" id="testebairro">
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="cliente-table">
            <thead>
                <th id="numPedido">Pedido</th>
            </thead>
            <tbody>
                <tr>
                    <td class="dado-table situacao">Situação</td>
                    <td class="dadoTable" id="situTable">
                        <select name="situation" id="situation">
                            <option selected value="em aberto" onclick="alteradado('em aberto', 1)">Em aberto</option>
                            <option value="finalizado" onclick="alteradado('em aberto')">Finalizado</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="dado-table">Data</td>
                    <td class="dadoTable" id="dataTable"></td>
                </tr>
                <tr>
                    <td class="dado-table">Observação</td>
                    <td class="dadoTable" id="obsTable"><input type="text" id="observacao"></td>
                </tr>
            </tbody>
        </table>
        <table class="cliente-table">
            <thead>
                <th id="nomeCatalogo">Catalogo</th>
            </thead>
            <tbody>
                <tr>
                    <td class="dado-table">Vendedor</td>
                    <td class="dadoTable" id="vendedorTable"></td>
                </tr>
                <tr>
                    <td class="dado-table">Descrição</td>
                    <td class="dadoTable" id="descTable"></td>
                </tr>
            </tbody>
        </table>
        <div class="save" onclick="editdado(document.getElementById('numPedido').innerHTML.replace(/\D/g, ''))">Salvar</div>
    </section>
</body>
<script src="js/pedidos.js"></script>

</html>
